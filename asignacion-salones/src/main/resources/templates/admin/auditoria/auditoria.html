<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<body class="hold-transition skin-purple sidebar-mini">
	<div class="wrapper">
		<header th:replace="layouts/layout :: header"></header>
		<div class="content-wrapper ">
			<div class="col-md-12 " style="padding-top: 15px">
				<div>
					<div class="box">
						<div class="box-header">
							<h3 class="box-title">Auditoria</h3>
						</div>
						<div class="box-body no-padding"
							th:if="${not #lists.isEmpty(auditoria)}">
							<table class="table table-striped">
								<tr>
									<th>Tabla</th>
									<th>Fecha</th>
									<th>Accion</th>
									<th style="width: 150px; text-align: center;">Ver</th>
									
								</tr>
								<tr th:each="carga : ${auditoria}">
									<td th:text="${carga.tabla}">Tabla</td>
									<td th:text="${carga.fechaModificacion}">Fecha</td>
									<td th:text="${carga.Accion}">Accion</td>
																										
									<td style="text-align: center"><a
										th:href="${'/admin/auditoria/Ver/' + carga.idAuditoria}"
										class="btn btn-default">Ver Detalles</a></td>
										
									
								</tr>
							</table>
						</div>
						
					</div>
				</div>
			</div>
		</div>
		<footer th:replace="layouts/layout :: footer"></footer>
	</div>
</body>
</html>
