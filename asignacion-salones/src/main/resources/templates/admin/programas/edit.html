<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Programas</title>
</head>
<body class="hold-transition skin-purple sidebar-mini">
	<div class="wrapper">
		<header th:replace="/layouts/layout :: header"></header>
		<div class="content-wrapper">

			<div class="col-md-12 " style="padding-top: 15px">
				<div class="box box-primary ">
					<div class="box-header with-border">
						<h3 class="box-title">Programa</h3>
					</div>
					<form class="form-horizontal" th:object="${programaModel}"
						th:action="@{/admin/programas/}" method="post">
						<div class="box-body">
						
							<div class="form-group" th:if="*{editar} == true">
								<label class="col-sm-2 control-label">Id:</label>
								<div class="col-sm-10">
									<input type="text" readonly="readonly" class="form-control"
										th:field="*{idPrograma}" />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label">Nombre:<span
									class="text-danger">*</span></label>
								<div class="col-sm-10">
									<input type="text" class="form-control"
										th:field="*{nombre}" />
								</div>
							</div>
							
							
							<div class="form-group">
								<label class="col-sm-2 control-label">Facultad:<span
									class="text-danger">*</span></label>
								<div class="col-sm-10">
									<input type="text" class="form-control"
										th:field="*{facultad}" />
								</div>
							</div>
							
							
							<div class="form-group">
								<label class="col-sm-2 control-label">Codigo:<span
									class="text-danger">*</span></label>
								<div class="col-sm-10">
									<input type="text" class="form-control"
										th:field="*{Codigo}" />
								</div>
							</div>
							<div class="col-sm-10 col-sm-offset-2"
								th:if="${not #lists.isEmpty(errors)}">
								<div class="alert alert-danger" role="alert">
									<ul th:each="error : ${errors}">
										<li th:text="${error}"></li>
									</ul>
								</div>
							</div>
							
						</div>
						<div class="box-footer">
							<div class="form-group pull-right">
								<div class="col-sm-2">
									<button type="submit" class="btn btn-primary">Guardar</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>

		</div>
		<footer th:replace="/layouts/layout :: footer"></footer>
	</div>
</body>
</html>
