<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Caracteristicas de Salon</title>
</head>
<body class="hold-transition skin-purple sidebar-mini">
	<div class="wrapper">
		<header th:replace="/layouts/layout :: header"></header>
		<div class="content-wrapper">

			<div class="col-md-12 " style="padding-top: 15px">
				<div class="box box-primary ">
					<div class="box-header with-border">
						<h3 class="box-title">Caracteristica</h3>
					</div>
					<form class="form-horizontal" th:object="${caracteristicaModel}"
						th:action="@{/caracteristica/}" method="post">
						<div class="box-body">
							<div class="form-group" th:if="${idCaracteristica != 0}">
								<label class="col-sm-2 control-label">Id:</label>
								<div class="col-sm-10">
									<input type="text" readonly="readonly" class="form-control"
										th:field="*{idCaracteristica}" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Nombre:</label>
								<div class="col-sm-10">
									<input type="text" class="form-control"
										th:field="*{nombre}" />
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label">Estado:</label>
								<div class="col-sm-10">
									<input type="text" class="form-control"
										th:field="*{estado}" />
								</div>
							</div>
							
							
						</div>
						<div class="box-footer">
							<div class="form-group">
								<div class="col-sm-2">
									<button type="submit" class="btn btn-primary">Guardar</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>

		</div>
		<footer th:replace="/layouts/layout :: footer"></footer>
	</div>
</body>
</html>
