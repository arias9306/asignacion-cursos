<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<title>Salones</title>
<body class="hold-transition skin-purple sidebar-mini">
	<div class="wrapper">
		<header th:replace="/layouts/layout :: header"></header>
		<div class="content-wrapper">
			<div class="col-md-12" style="padding-top: 15px">
				<div class="box">
					<div class="box-header">
						<h3 class="box-title">Salones</h3>
					</div>
					<div class="box-body no-padding"
						th:if="${not #lists.isEmpty(salones)}">
						<table class="table table-striped">
							<tr>
								<th>Id</th>
								<th>Codigo</th>
								<th>Estado</th>
								<th>Bloque</th>
								<th>Tipo</th>
								<th>Descripcion</th>
								<th style="width: 150px; text-align: center;">Editar</th>
								<th style="width: 150px; text-align: center;">Eliminar</th>
							</tr>
							<tr th:each="salon : ${salones}">
								<td th:text="${salon.idSalon}">Id</td>
								<td th:text="${salon.codigo}">Codigo</td>
								<td th:text="${salon.estado}">Estado</td>
								<td th:text="${salon.bloque}">Bloque</td>
								<td th:text="${salon.tipo}">Tipo</td>
								<td th:text="${salon.descripcion}">Descripcion</td>
								<td style="text-align: center"><a
										th:href="${'/salones/edit/' + salon.idSalon}"
										class="btn btn-default">Edit</a></td>
								<td style="text-align: center"><a
									onclick="return confirm('Esta seguro que desea eliminar..')"
									th:href="${'/salones/delete/' + salon.idSalon}" class="btn btn-danger">Delete</a>

								</td>
							</tr>
						</table>
					</div>
					<div class="box-footer">
						<a class="btn btn-primary pull-right" th:href="@{/salones/add}">Crear</a>
					</div>
				</div>
			</div>
		</div>
		<footer th:replace="/layouts/layout :: footer"></footer>
	</div>
</body>
</html>
