<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Usuarios</title>
</head>
<body class="hold-transition skin-purple sidebar-mini">
	<div class="wrapper">
		<header th:replace="/layouts/layout :: header"></header>
		<div class="content-wrapper">

			<div class="col-md-12 " style="padding-top: 15px">
				<div class="box box-primary ">
					<div class="box-header with-border">
						<h3 class="box-title">Usuario</h3>
					</div>
					<form class="form-horizontal" th:object="${usuarioModel}"
						th:action="@{/usuario/}" method="post">
						<div class="box-body">

							<div class="form-group">
								<label class="col-sm-2 control-label"></label>
								<div class="col-sm-10 ">
  
								<label class=" control-label">Los campos marcados con <span class="text-danger">*</span> son obligatorios</label>
                               </div>
							</div>
							
							<div class="form-group" th:if="*{editar} == true">
								<label class="col-sm-2 control-label">Id:</label>
								<div class="col-sm-10">
									<input type="text" readonly="readonly" class="form-control"
										th:field="*{idUser}" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">Primer Nombre:<span
									class="text-danger">*</span></label>
								<div class="col-sm-10">
									<input type="text" class="form-control"
										th:field="*{primerNombre}" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">Segundo Nombre:</label>
								<div class="col-sm-10">
									<input type="text" class="form-control"
										th:field="*{segundoNombre}" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">Primer Apellido:<span
									class="text-danger">*</span></label>
								<div class="col-sm-10">
									<input type="text" class="form-control"
										th:field="*{primerApellido}" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">Segundo Apellido:</label>
								<div class="col-sm-10">
									<input type="text" class="form-control"
										th:field="*{segundoApellido}" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">Correo:<span
									class="text-danger">*</span></label>
								<div class="col-sm-10">
									<input type="email" class="form-control" th:field="*{correo}" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">Código:<span
									class="text-danger">*</span></label>
								<div class="col-sm-10">
									<input type="text" class="form-control" th:field="*{codigo}" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">Número
									identificacion:<span class="text-danger">*</span>
								</label>
								<div class="col-sm-10">
									<input type="text" class="form-control"
										th:field="*{nroIdentificacion}" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">Teléfono:<span
									class="text-danger">*</span></label>
								<div class="col-sm-10">
									<input type="text" class="form-control" th:field="*{telefono}" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">Password:<span
									class="text-danger">*</span></label>
								<div class="col-sm-10">
									<input type="text" class="form-control" th:field="*{password}" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">Estado:<span
									class="text-danger">*</span></label>
								<div class="col-sm-10">
									<select class="form-control" id="estado" th:field="*{estado}">
										<option th:value="0" th:text="Seleccione..."></option>
										<option th:value="'Activo'" th:text="Activo"></option>
										<option th:value="'Inactivo'" th:text="Inactivo"></option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">Rol:<span
									class="text-danger">*</span></label>
								<div class="col-sm-10">
									<select class="form-control" id="rol" th:field="*{idRol}">
										<option th:value="0" th:text="Seleccione..."></option>
										<option th:each="rol : ${rolModel}" th:value="${rol.idRol}"
											th:text="${rol.descripcion}"></option>
									</select>

								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">Programa:<span
									class="text-danger">*</span></label>
								<div class="col-sm-10">
									<select class="form-control" id="programa" th:field="*{idPrograma}">
										<option th:value="0" th:text="Seleccione..."></option>
										<option th:each="programa : ${programaModel}" th:value="${programa.idPrograma}"
											th:text="${programa.nombre}"></option>
									</select>

								</div>
							</div>
										
										<div class="col-sm-10 col-sm-offset-2"
								th:if="${not #lists.isEmpty(errors)}">
								<div class="alert alert-danger" role="alert">
									<ul th:each="error : ${errors}">
										<li th:text="${error}"></li>
									</ul>
								</div>
							</div>


						</div>
						<div class="box-footer">
							<div class="form-group pull-right">
								<div class="col-sm-2">
									<button type="submit" class="btn btn-primary">Guardar</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>

		</div>
		<footer th:replace="/layouts/layout :: footer"></footer>
	</div>
</body>
</html>
