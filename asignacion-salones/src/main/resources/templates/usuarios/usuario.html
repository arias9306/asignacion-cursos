<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<title>Usuarios</title>
<body class="hold-transition skin-purple sidebar-mini">
	<div class="wrapper">
		<header th:replace="/layouts/layout :: header"></header>
		<div class="content-wrapper">
			<div class="col-md-12" style="padding-top: 15px">
				<div class="box">
					<div class="box-header">
						<h3 class="box-title">Usuarios</h3>
					</div>
					<div class="box-body no-padding"
						th:if="${not #lists.isEmpty(usuarios)}">
						<table class="table table-striped">
							<tr>
								<th>Id</th>
								<th>Primer Nombre</th>
								<th>Segundo Nombre</th>
								<th>Primer Apellido</th>
								<th>Segundo Apellido</th>
								<th style="width: 150px; text-align: center;">Editar</th>
								<th style="width: 150px; text-align: center;">Eliminar</th>
							</tr>
							<tr th:each="usuario : ${usuarios}">
								<td th:text="${usuario.idUser}">Id</td>
								<td th:text="${usuario.primerNombre}">Primer Nombre</td>
								<td th:text="${usuario.segundoNombre}">Segundo Nombre</td>
								<td th:text="${usuario.primerApellido}">Primer Apellido</td>
								<td th:text="${usuario.segundoApellido}">Segundo Apellido</td>
								<td style="text-align: center"><a
										th:href="${'/usuario/edit/' + usuario.idUser}"
										class="btn btn-default">Edit</a></td>
								<td style="text-align: center"><a
									onclick="return confirm('Esta seguro que desea eliminar le rol..')"
									th:href="${'/usuario/delete/' + usuario.idUser}" class="btn btn-danger">Delete</a>

								</td>
							</tr>
						</table>
					</div>
					<div class="box-footer">
						<a class="btn btn-primary pull-right" th:href="@{/usuario/add}">Crear</a>
					</div>
				</div>
			</div>
		</div>
		<footer th:replace="/layouts/layout :: footer"></footer>
	</div>
</body>
</html>
