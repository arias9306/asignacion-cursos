<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>AdminLTE 2 | Log in</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Bootstrap 3.3.7 -->
<link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="../plugins/font-awesome/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet" href="../plugins/ionicons/css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="../css/theme/AdminLTE.min.css">

<!-- Google Font -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

<style type="text/css">
html, body {
	height: 90%;
}
</style>
</head>
<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href="../../index2.html"><b>Admin</b>LTE</a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">Sign in to start your session</p>

			<form th:action="@{/login/iniciarSesion}" th:object="${modeloUser}"
				method="post">
				<div class="form-group has-feedback">
					<input type="email" class="form-control" th:field="*{correo}"
						placeholder="Email" required> <span
						class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" th:field="*{password}"
						placeholder="Password" required> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">

					<div class="col-xs-4 pull-right">
						<button type="submit" class="btn btn-primary btn-block btn-flat">Ingresar
						</button>
					</div>
					<!-- /.col -->
				</div>
			</form>
			<div th:if="${mensajeError}" th:text="${mensajeError}"></div>

				
				
				<!-- Aca Recuerdo la contrase単a -->	
			<a href="#" data-toggle="modal" data-target="#myModal">Olvide mi Contrase単a</a><br>
			
			<!-- Modal -->
				<div id="myModal" class="modal fade" role="dialog">
				  <div class="modal-dialog">
				
				    <!-- Modal content-->
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal">&times;</button>
				        <h4 class="modal-title">Recuperar mi Contrase単a</h4>
				      </div>
				      <div class="modal-body">
				        <p>Para recordar su contrase単a, ingrese el correo registrado en la plataforma.</p>
				        
				        <form th:action="@{/login/cambioPassw}" th:object="${modeloUser}"
						method="post">
				        	  <div class="form-group">
							    <label for="email">Correo Electronico:</label>
							    <input type="email" class="form-control" id="email" th:field="*{correo}" required>
							  </div>
							   <button type="submit" class="btn btn-default">Recuperar</button>
				        </form>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
				      </div>
				    </div>
				
				  </div>
				</div>
			
			

		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->

	<!-- jQuery 3 -->
	<script src="../plugins/jquery/jquery-3.3.1.min.js"></script>
	<!-- Bootstrap 3.3.7 -->
	<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
