<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/security"
	xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Solicitud</title>
</head>
<body class="hold-transition skin-purple sidebar-mini">
	<div class="wrapper">
		<header th:replace="layouts/layout :: header"></header>
		<div class="content-wrapper">
			<div class="content">
				<div class="box box-primary">
					<div class="box-header">
						<h3 class="box-title">Solicitud</h3>
					</div>
					<div class="box-body">
					
						<div class="form-group">
							<label class="col-sm-2 control-label">Usuario:</label>
							<div class="col-sm-10">
								<label th:text="${user}"></label>
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-2 control-label">Salón:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control " />
							</div>
						</div>
						<br/>
						<div class="form-group">
							<label class="col-sm-2 control-label">Observación:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" />
							</div>
						</div>
						<!-- Date and time range -->
						<div class="form-group">
							<label class="col-sm-2 control-label">Fecha de reserva</label>
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-clock-o"></i>
								</div>
								<input type="text" class="form-control pull-right"
									id="reservationtime">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer th:replace="layouts/layout :: footer"></footer>
	</div>
	<script>
		$(function() {

			//Date range picker with time picker
			$('#reservationtime').daterangepicker({
				timePicker : true,
				timePickerIncrement : 30,
				locale : {
					format : 'DD/MM/YYYY hh:mm A'
				}
			})
			//Date range as a button
			$('#daterange-btn').daterangepicker(
					{
						ranges : {
							'Today' : [ moment(), moment() ],
							'Yesterday' : [ moment().subtract(1, 'days'),
									moment().subtract(1, 'days') ],
							'Last 7 Days' : [ moment().subtract(6, 'days'),
									moment() ],
							'Last 30 Days' : [ moment().subtract(29, 'days'),
									moment() ],
							'This Month' : [ moment().startOf('month'),
									moment().endOf('month') ],
							'Last Month' : [
									moment().subtract(1, 'month').startOf(
											'month'),
									moment().subtract(1, 'month')
											.endOf('month') ]
						},
						startDate : moment().subtract(29, 'days'),
						endDate : moment()
					},
					function(start, end) {
						$('#daterange-btn span').html(
								start.format('MMMM D, YYYY') + ' - '
										+ end.format('MMMM D, YYYY'))
					})

			//Date picker
			$('#datepicker').datepicker({
				autoclose : true
			})

		})
	</script>
</body>
</html>
